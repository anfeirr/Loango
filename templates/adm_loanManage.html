{{template "header"}}
<title>贷款管理</title>
		<meta name="description" content="Restyling jQuery UI Widgets and Elements" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="../statics/css/admin/bootstrap.min.css" />
		<link rel="stylesheet" href="../statics/css/admin/font-awesome.min.css"   />
		<link rel="stylesheet" href="../statics/css/admin/ace-fonts.css"   />
		<link rel="stylesheet" href="../statics/css/admin/ace.min.css"   id="main-ace-style" />
		<!--[if lte IE 9]>
			<link rel="stylesheet" href="../statics/css/admin/ace-part2.min.css"  />
		<![endif]-->
		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="../statics/css/admin/ace-ie.min.css"   />
		<![endif]-->
		<script src="../statics/js/admin/ace-extra.min.js"></script>
		<!--[if lte IE 8]>
		<script src="../statics/js/admin/html5shiv.min.js"></script>
		<script src="../statics/js/admin/respond.min.js"></script>
		<![endif]-->
	</head>

	<body class="no-skin">
		<!-- #section:basics/navbar.layout -->
		{{ template "navbar"}}

		<!-- /section:basics/navbar.layout -->
		<div class="main-container" id="main-container">
			<!-- Menu -->
    		{{ template "menu" }}

			<!-- /section:basics/sidebar -->
			<div class="main-content">
<!-- #section:basics/content.breadcrumbs -->
<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="/admin/loanManage">贷款管理</a>
        </li>

    </ul><!-- /.breadcrumb -->
    <a href="/admin/loanAdd">
        <button class="btn btn-info" type="button">添加</button>
    </a>

    <!-- #section:basics/content.searchbox -->
    <div class="nav-search" id="nav-search">
        <form class="form-search">
							<span class="input-icon">
								<input type="text" placeholder="请输入关键字 ..." class="nav-search-input"
                                       id="nav-search-input" autocomplete="off"/>
								<i class="ace-icon fa fa-search nav-search-icon"></i>
							</span>
        </form>
    </div><!-- /.nav-search -->
</div>


<!-- /section:basics/content.breadcrumbs -->
<div class="page-content">

    <!-- /section:settings.box -->
    <div class="page-content-area">
        <div class="row">
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->

                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>产品名称</th>
                        <th>产品logo</th>
                        <th>产品额度</th>
                        <th>下款人数</th>
                        <th>公司名称</th>
                        <th>前台展示</th>
                        <th>创建时间</th>
                        <th class="hidden-480">操作</th>
                    </tr>
                    </thead>

                    <tbody>

                    {{ range .loans }}
                    <tr>
                        <!--产品ID-->
                        <td class="col-xs-1">
                            {{ .ID }}
                        </td>
                        <!--产品名称-->
                        <td class="col-xs-2">
                            <a href="{{ .Url }}">{{ .Name }}</a>
                        </td>
                        <!--产品logo-->
                        <td>
                            <img src="../statics/img/loan/{{ .Logo }}" style="width:30px;height: 30px"/>
                        </td>
                        <!--产品额度-->
                        <td>{{ .AmountMax }}</td>
                        <!--下款人数-->
                        <td>{{ .Applicants }}</td>
                        <!--公司名称-->
                        <td>{{ .Company }}</td>
                        <!--前台展示-->
                        <td>
                            <div class="col-xs-1">
                                <label>
                                    <input name="switch-field-1" class="ace ace-switch" type="checkbox"/>
                                    <span class="lbl"
                                          data-lbl="开&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;关"></span>
                                </label>
                            </div>
                        </td>
                        <!--创建时间-->
                        <td>
                            {{ .CreatedAt }}
                        </td>
                        <!--操作-->
                        <td class="col-xs-1">
                            <div class="hidden-sm hidden-xs btn-group">
                                <!--edit-->
                                <a href="loanEdit.html?id={{ .ID }}">
                                    <button class="btn btn-xs btn-info">
                                        <i class="ace-icon fa fa-pencil bigger-120"></i>
                                    </button>
                                </a>
                                <!--delete-->
                                <a href="../admin/loanDelete/{{ .ID }}">
                                    <button class="btn btn-xs btn-danger">
                                        <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                    </button>
                                </a>


                            </div>
                        </td>
                    </tr>
                    {{ end }}


                    </tbody>
                </table>


{{ template "footer" }}
